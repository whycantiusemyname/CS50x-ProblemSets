{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell</h3>
    <form action="/sell" method="post">
        <select name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for stock in stocks %}
            <option value='{{stock.symbol}}'>{{stock.symbol}}</option>
            {% endfor %}
        </select>
        <input name = "shares" type = "number" placeholder = "Shares">
        <button type="submit">Sell</button>
    </form>
{% endblock %}
